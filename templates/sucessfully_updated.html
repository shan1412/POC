<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>High school</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}
		.box {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			margin: 10px;
			padding: 20px;
			text-align: center;
			transition: all 0.3s ease;
		}
		.box:hover {
			transform: scale(1.05);
			box-shadow: 0 0 20px rgba(0,0,0,0.4);
		}
		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
		.rotate {
			animation: rotate 2s linear infinite;
		}
	</style>
	<div class="header">
		<a href="/home"><img src="home.png"></a>
		<h1>High School</h1>
	  </div>
	<div class="left">
	<form action="/studentinfoCLASS" method = "POST">  
	<select name="class_info">  
		<option value="Class">Students Information</option>  
		<option value="10">Class X</option>  
		<option value="9">Class IX</option>  
		<option value="8">Class VIII</option>  
		<option value="7">Class VII</option>  
		<option value="6">Class VI</option>  
		<option value="5">Class V</option>  
		</select> 
		<!-- !-- The following tag input uses the type attribute which specifies the image, and the src attribute for specifying the path of an image, with the height and width attributes. -->
		<input type="image" src="" name="submit" width="100" height="48" alt="submit"/>  
	</div>
	<div class="center">
	  <button><a href="/marksnavigator"> Marks </a></button>
	</div>
	
	<div class="right">
	  <button><a href="/view_attentence_fillter"> Attendance</a> </a></button>
	</div>
	</form> 
</head>
<body>
	<header>
		<h1>High School</h1>
	</header>
	<div class="container">
		<div class="box">
			<h2>Update Sucessfully!</h2>
		</div>
	</div>
</body>
</html>
